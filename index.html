<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div class="todo">
    <div class="container"> 
        <div class="canva">
            <div class="player-container">
                <h2>EN VIVO</h2>
                <button class="play-button" onclick="togglePlay()">
                    <img src="./source/play.png" alt="Play" id="play-icon">
                </button>
                <audio id="radio-player" class="audio-player">
                    <source src="https://redirector.dps.live/biobiosantiago/mp3/icecast.audio" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="social-links">
                <img id="logo" src="./source/logo.png" alt="Adobos Radio Logo" class="logo">  
                <a href="https://open.spotify.com/show/16BTrcFzNNwy9LmhdFaxaW?si=2c7bf6eb82e94770" target="_blank"><img src="./source/spotify.png" alt="spotify"></i></a>
                <a href="https://www.youtube.com/@Adobo-latam" target="_blank"><img src="./source/youtube.png" alt="youtube"></i></a>
                <a href="https://www.instagram.com/adobolatam?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><img src="./source/ig.png" alt="ig"></i></a>
                <a href="https://linktr.ee/Adobolatam" target="_blank"> <img src="./source/linked.png" alt="linked"></a>
            </div>
        </div>
        <img src="./source/Ado comi (1).png" alt="Radio Mascot" class="mascot-image">

    </div>
</div>

    </footer>

    <script>
        const audio = document.getElementById('radio-player');
        const playIcon = document.getElementById('play-icon');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.src = './source/pause.png';
            } else {
                audio.pause();
                playIcon.src = './source/play.png';
            }
        };
    </script>
    
</body>
</html>
